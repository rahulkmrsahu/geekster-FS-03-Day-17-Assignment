<!DOCTYPE html>
<html>

<body>


    <p id="window-width"></p>
    <p id="window-height"></p>



    <p id="screen-width"></p>
    <p id="screen-height"></p>
    <p id="color"></p>
    <p id="url"></p>



    <script>

        document.getElementById("window-width").innerHTML = "window width is :" + window.innerWidth + "px"

        document.getElementById("window-height").innerHTML = "window height is :" + window.innerHeight + "px"

        document.getElementById("screen-width").innerHTML = "Screen width is: " + screen.width + "px"

        document.getElementById("screen-height").innerHTML = "Screen height is :" + screen.height + "px"

        document.getElementById("url").innerHTML = "Current URL of document is :" + document.URL

        document.getElementById("color").innerHTML = "Color depth of Screen is:" + screen.colorDepth
    </script>

</body>

</html>
